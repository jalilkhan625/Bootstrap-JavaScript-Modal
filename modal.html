<!doctype html>
<html lang="it">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Modal di esempio</title>
  </head>
  <body>
    <!-- Link to open the modal -->
    <a href="#" id="openModalLink" class="btn btn-primary mt-3">Apri il Modale</a>

    <!-- Modal HTML -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg"> <!-- Use modal-lg for larger width -->
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="exampleModalLabel">Modale di esempio</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inputNome" class="form-label">Nome</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="inputNome" placeholder="Inserisci il tuo nome">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputCognome" class="form-label">Cognome</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="inputCognome" placeholder="Inserisci il tuo cognome">
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inputEmail" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Inserisci la tua email">
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="inputTelefono" class="form-label">Telefono</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="inputTelefono" placeholder="Inserisci il tuo telefono">
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inputIndirizzo" class="form-label">Indirizzo</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" id="inputIndirizzo" placeholder="Inserisci il tuo indirizzo">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="inputCAP" class="form-label">CAP</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" id="inputCAP" placeholder="Inserisci il CAP">
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="inputCitta" class="form-label">Città</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                    <input type="text" class="form-control" id="inputCitta" placeholder="Inserisci la città">
                  </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label for="inputProvincia" class="form-label">Provincia</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map"></i></span>
                    <input type="text" class="form-control" id="inputProvincia" placeholder="Inserisci la provincia">
                  </div>
                </div>
                <!-- Additional fields can be added in similar row and col-md-* structure -->
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
            <button type="button" class="btn btn-primary" id="updateButton">Aggiorna</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript to handle modal open -->
    <script>
      document.getElementById('openModalLink').addEventListener('click', function(event) {
        event.preventDefault();
        var myModal = new bootstrap.Modal(document.getElementById('exampleModal'));
        myModal.show();
      });

      document.getElementById('updateButton').addEventListener('click', function() {
        // Handle the update action here
        alert('Aggiornato!');
      });
    </script>
  </body>
</html>
